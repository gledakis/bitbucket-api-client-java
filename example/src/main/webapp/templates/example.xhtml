<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Bitbucket API Client Example</title>
    <link href="https://cdn.jsdelivr.net/pure/0.6.0/pure-min.css" rel="stylesheet"/>
    <h:outputText value="&lt;!--[if lte IE 8]&gt;" escape="false"/>
    <link href="https://cdn.jsdelivr.net/pure/0.6.0/grids-responsive-old-ie-min.css" rel="stylesheet"/>
    <h:outputText value="&lt;![endif]--&gt;" escape="false"/>
    <h:outputText value="&lt;![if gt IE 8]&gt;" escape="false"/>
    <link href="https://cdn.jsdelivr.net/pure/0.6.0/grids-responsive-min.css" rel="stylesheet"/>
    <h:outputText value="&lt;![endif]&gt;" escape="false"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <link href="#{resource['stylesheets/example.css']}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"/>
    <script src="#{resource['scripts/example.js']}" async="async"/>
    <ui:fragment rendered="#{config.analyticsId != null}">
      <script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', '${config.analyticsId}', 'auto');
ga('send', 'pageview');
      </script>
    </ui:fragment>
  </h:head>
  <h:body>
    <h:form id="example-toolbar" styleClass="pure-menu pure-menu-horizontal">
      <h:outputLink styleClass="pure-menu-heading pure-menu-link" style="float: left;" value="#{request.contextPath}/">Bitbucket API Client Example</h:outputLink>
      <ul class="pure-menu-list" style="float: right;">
        <li class="pure-menu-item pure-menu-disabled">
          <h:graphicImage styleClass="example-icon" name="icons/ic_help_white_18dp.png" alt="Help" title="Help"/>
        </li>
        <ui:fragment rendered="#{config.bitbucketClient.credentials != null}">
          <ui:fragment rendered="#{user.bitbucketService.authenticated}">
            <li id="example-account-menu" class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
              <h:outputLink styleClass="pure-menu-link" value="#" onclick="return false;">
                <h:outputText value="#{user.bitbucketService.currentUser.username}"/>
              </h:outputLink>
              <ul class="pure-menu-children">
                <li class="pure-menu-item">
                  <h:commandLink styleClass="pure-menu-link" action="#{user.logout}">Logout</h:commandLink>
                </li>
              </ul>
            </li>
          </ui:fragment>
        </ui:fragment>
        <ui:fragment rendered="#{config.bitbucketClient.credentials == null}">
          <li class="pure-menu-item pure-menu-disabled">No client credentials</li>
        </ui:fragment>
      </ul>
      <div style="clear: both;"/>
    </h:form>
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-4">
        <nav id="example-nav-menu" class="pure-menu">
          <div class="pure-menu-heading">Users</div>
          <ul class="pure-menu-list">
            <ui:fragment rendered="#{user.bitbucketService.authenticated}">
              <li class="pure-menu-item#{view.viewId == '/myself.xhtml' ? ' pure-menu-selected' : ''}">
                <h:outputLink styleClass="pure-menu-link" value="#{request.contextPath}/myself.jsf">Myself</h:outputLink>
              </li>
            </ui:fragment>
            <ui:fragment rendered="#{not user.bitbucketService.authenticated}">
              <li class="pure-menu-item pure-menu-disabled">Myself</li>
            </ui:fragment>
            <li class="pure-menu-item pure-menu-disabled">Following</li>
          </ul>
          <div class="pure-menu-heading">Repositories</div>
          <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-disabled">Mine</li>
            <li class="pure-menu-item pure-menu-disabled">Watching</li>
          </ul>
        </nav>
      </div>
      <div class="pure-u-1 pure-u-md-3-4">
        <ui:fragment rendered="#{config.bitbucketClient.credentials != null and user.bitbucketService.currentUser == null}">
          <h:form id="example-login" style="float:right; margin: 0.5em;">
            <h:commandButton styleClass="pure-button pure-button-primary" action="#{user.login}" title="Login with Bitbucket" value="Login"/>
          </h:form>
        </ui:fragment>
        <main style="margin: 0.5em; overflow: auto;">
          <ui:insert name="main"/>
        </main>
      </div>
    </div>
  </h:body>
</html>
